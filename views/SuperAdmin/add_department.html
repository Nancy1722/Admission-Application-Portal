<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Form</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-image: url('fergusson.jpg');
            /* Replace 'background.jpg' with the path to your background image */
     
            background-position: center;
        }
        .container {
            
            max-width: 500px;
            margin: 120px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: left;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            padding-bottom: 10px;
        }

        button[type="submit"] {
    
    border: none;
    width: 100%;
    padding: 8px;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: #4c84af;

    border: none;
    cursor: pointer;
   
}
button[type="submit"]:hover {
    background-color: #45a049;
}


        #error-message,
        #success-message {
            display: none;
            margin-top: 10px;
            text-align: center;
        }

        #error-message {
            color: #dc3545;
        }

        #success-message {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Department</h1>
        <form id="department-form">
            <label for="department-name">Department Name:</label>
            <input type="text" id="department-name" required>

            <label for="institute-name">Institute Name:</label>
            <input type="text" id="institute-name" required>
            
            <button type="submit">Submit</button>
        </form>
        <div id="error-message">Please fill in all required fields.</div>
        <div id="success-message">Department details submitted successfully!</div>
    </div>

    <script>
        document.getElementById('department-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var departmentName = document.getElementById('department-name').value;
            var courseName = document.getElementById('course-name').value;
            var instituteName = document.getElementById('institute-name').value;

            if (departmentName && courseName && instituteName) {
                setTimeout(function() {
                    document.getElementById('success-message').style.display = 'block';
                    document.getElementById('department-name').value = '';
                    document.getElementById('course-name').value = '';
                    document.getElementById('institute-name').value = '';
                }, 1000);
                document.getElementById('error-message').style.display = 'none';
            } else {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('success-message').style.display = 'none';
            }
        });
    </script>
</body>
</html>
